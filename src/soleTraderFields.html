<lightning-layout multiple-rows>
  <lightning-layout-item padding="horizontal-small" size="6">
    <lightning-input class="accountRequestField" name="AS_Name__c" label="Name" required="true" type="text"
      max-length="100">
    </lightning-input>
  </lightning-layout-item>
  <lightning-layout-item padding="horizontal-small" size="6">
    <lightning-input class="accountRequestField" name="AS_Position__c" label="Position" type="text" max-length="100">
    </lightning-input>
  </lightning-layout-item>
  <lightning-layout-item padding="horizontal-small" size="6">
    <lightning-input class="accountRequestField" name="AS_Company_Name__c" label="Company Name" required="true"
      type="text" max-length="50">
    </lightning-input>
  </lightning-layout-item>
  <lightning-layout-item padding="horizontal-small" size="6">
    <lightning-input class="accountRequestField" name="AS_Email__c" label="Email" required="true" type="email">
    </lightning-input>
  </lightning-layout-item>
  <lightning-layout-item padding="horizontal-small" size="6">
    <lightning-input class="accountRequestField" name="AS_Phone__c" label="Phone" required="true" type="tel">
    </lightning-input>
  </lightning-layout-item>
</lightning-layout>
